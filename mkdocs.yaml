repo_url: https://github.com/oxfordmmm/gumpy
repo_name: gumpy
site_name: Gumpy Documentation
docs_dir: docs/

theme:
  name: material
  features:
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tracking

nav:
  - Home: readme.md
  - Code Reference: reference/

extra:
  version:
    provider: mike
plugins:
  - include-markdown
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [gpas]